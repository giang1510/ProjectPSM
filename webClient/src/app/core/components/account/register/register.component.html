<form
  class="container col-md-4"
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  >
  </app-text-input>
  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of Birth'"
    [maxDate]="maxDateOfBirth"
  >
  </app-date-picker>
  <app-text-input
    [formControl]="$any(registerForm.controls['emailAddress'])"
    [label]="'Email address'"
  >
  </app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmEmailAddress'])"
    [label]="'Confirmation email address'"
    [labelPlural]="'Email addresses'"
  >
  </app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  >
  </app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirmation Password'"
    [labelPlural]="'Passwords'"
    [type]="'password'"
  >
  </app-text-input>
  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success me-2"
      type="submit"
    >
      Register
    </button>
    <!-- <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button> -->
  </div>
</form>
